<!DOCTYPE html>
<html>
<head>
    <title>Natac's Blog</title>
</head>
<body>

<header>
    <h1>Natac's Blog</h1>
</header><!-- /header -->

{% for post in posts %}
<div class="blog">
    <header>
        <h2><a href="#">{{ post.title }}</a></h2>
    </header><!-- /header -->
    <p>published:  {{ post.published_date }}</p>
    <p>{{ post.text|linebreaks }}</p>
</div>

{% endfor %}
</body>
</html>
